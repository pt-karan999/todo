{% extends 'base.html' %}
{% block title %}
  Update
{% endblock title %}
{% block body %}
    <!-- <h1>Hello, world!</h1> -->
     
    <!-- Optional JavaScript; choose one of the two! -->
      <div class="container my-3">
          <h2>Update Your Todo</h2>
          <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="Description" class="form-label">ToDo Title</label>
            <input type="text" class="form-control" name="title" value="{{todo.title}}" id="Title">
          </div>
          <div class="mb-3">
            <label for="Description" class="form-label">ToDo Description</label>
            <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="Description"  rows="3">
          </div>
          <div class="mb-3">
            <label for="Description" class="form-label">ToDo Date</label>
            <input type="text" class="form-control" name="date" value="{{todo.date}}" id="Date" rows="3">
          </div>
          <div class="mb-3">
            <label for="Description" class="form-label">ToDo Time</label>
            <input type="text" class="form-control" name="time" value="{{todo.time}}" id="time" rows="3">
          </div>
          <button type="submit" class="btn btn-dark ">Update</button>
        </form>
      </div>
      
      
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
